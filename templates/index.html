<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Labels Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">üñºÔ∏è Image Labels Generator</h1>

    <form action="/" method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input class="form-control" type="file" name="image_file" accept="image/*" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Upload & Analyze</button>
    </form>

    {% if image_url %}
    <div class="text-center mb-4">
        <h2>Uploaded Image</h2>
        <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded shadow" style="max-height: 400px;">
        <p class="text-muted mt-2">{{ image_url }}</p> <!-- Debugging: show raw URL -->
    </div>
    {% endif %}

    {% if labels %}
        <h2 class="text-center">Detected Labels</h2>
        <ul class="list-group">
            {% for label in labels %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ label.Name }}
                    <span class="badge bg-success rounded-pill">{{ label.Confidence | round(2) }}%</span>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
